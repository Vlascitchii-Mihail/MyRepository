plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

    //adding the plugin for the Data Binding
    //plugin for Привязка данных для обработки аннотаций
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.bignerdranch.android.pennydrop"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {

        //working with Java 8
        jvmTarget = '1.8'
    }

    buildFeatures{

        //enabling Data Binding
        dataBinding = true
    }
    namespace 'com.bignerdranch.android.pennydrop'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    //// Dependency from a local file system
    implementation fileTree(dir:'libs', include:['*.jar'])

    //implementation for the navigation graph
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.1'

    //implementations for LiveData and ViewModel
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'

    //implementation for using database
    implementation 'androidx.room:room-ktx:2.4.3'
    implementation 'androidx.room:room-runtime:2.4.3'
    //room compiler
    kapt "androidx.room:room-compiler:2.4.3"

    //implementation for RecyclerView
    implementation "androidx.recyclerview:recyclerview:1.2.1"

    //implementation for app's settings
    implementation "androidx.preference:preference-ktx:1.2.0"

    //implementation for Material Design Components
    implementation "com.google.android.material:material:1.6.1"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}